<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Nasa.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <title>Nasa Neo Feed</title>
</head>
<body>
    <div class="d-flex flex-column bg-light">
        <h1 class="text-center text-primary">Nasa Neo Feed</h1>
    <div class="d-flex flex-column">
        <div class="d-flex flex-row cs">
        <label class="form-label text-dark">Start Date</label>
        <input class="form-control" type="date" id="startdate"/>
        </div>
        <div class="d-flex flex-row cs">
        <label class="form-label text-dark">End Date</label>
        <input class="form-control" type="date" id="enddate"/>
        </div>
        <button class="btn btn-success cs" id="submit" onclick="onclickstarts()">SUBMIT</button>
    </div>
     <div>
        <p class="text-warning text-center">*Note: Select 7 days difference dates only </p>
        <h1 class="text-danger text-center cs" id="para"></h1>
        <h1 class="text-danger text-center cs" id="parae"></h1>
     </div>
    </div>
      <div id="div">
        <canvas class="bg" id="myChart" style="width:100%"></canvas>
      </div>
    <script type="text/javascript" src="Nasa.js"></script>
</body>
</html>
